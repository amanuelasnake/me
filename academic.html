<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amanuel Asnake - Academic Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      padding: 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      flex-wrap: wrap;
      gap: 20px;
      }
    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
      }
    .profile-pic:hover {
        transform: scale(1.05);
      }
    header h1 {
        font-size: 2em;
        margin: 0;
        flex: 1;
        text-align: center;
      }

    main {
      padding: 40px 20px;
    }

    .personal-content {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.2em;
      line-height: 1.6;
      background: white;
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    footer {
  background: #ffffff;
  color: #000000;
  text-align: center;
  padding: 20px 10px;
  margin-top: 40px;
}
.bio-content {
  max-width: 800px;
  margin: 0 auto;
  font-size: 1.2em;
  line-height: 1.6;
  background: white;
  padding: 10px;
  border-radius: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.footer-socials {
  margin-bottom: 10px;
}

.footer-socials a {
  margin: 0 12px;
  display: inline-block;
  transition: transform 0.2s ease;
}

.footer-socials a:hover {
  transform: scale(1.15);
}

.footer-socials img {
  width: 35px;
  height: 35px;
}

.footer-text {
  font-size: 0.9em;
  margin-top: 5px;
}

@media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: center;
  }

  .profile-pic {
    margin-bottom: 10px;
  }

  header h1 {
    font-size: 1.5em;
  }
}

  </style>
</head>
<body>

    <header>
        <a href="index.html">
          <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        </a>
        <h1>Academic Blog</h1>
      </header>

  </main>

    <div class="bio-content">
      <h2>Junior Year</h2>

  </main>
