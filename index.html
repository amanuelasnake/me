<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
      color: #333;
    }

    header {
      padding: 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    main {
      padding: 40px 20px;
    }

    .description {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .button {
      text-align: center;
      font-size: 14px;
      display: inline-block;
      text-decoration: none;
      padding: 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      width: 120px;
    }

    .button:hover {
    }

    .button img {
      width: 50px;
      height: 50px;
    }

    .button-text {
      margin-top: 10px;
      color: rgb(0, 0, 0);
      font-weight: bold;
    }


  </style>
</head>
<body>

  <header>
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    <h1>Amanuel Asnake</h1>
  </header>

  <main>
    <div class="description">
      <h1>Hello, I'm Amanuel Asnake</h1>
    </div>

    <div class="button-container">
      <a href="bio.html" class="button">
        <img src="https://cdn-icons-png.flaticon.com/128/64/64572.png" alt="Bio">
        <div class="button-text">Bio</div>
      </a>
      <a href="projects.html" class="button">
        <img src="https://cdn-icons-png.flaticon.com/512/2462/2462960.png" alt="Projects">
        <div class="button-text">Projects</div>
      </a>
      <a href="blog.html" class="button">
        <img src="https://cdn-icons-png.flaticon.com/128/10139/10139514.png" alt="Blog">
        <div class="button-text">Blog</div>
      </a>
    </div>

  </main>

</body>
</html>
